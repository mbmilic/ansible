---
- hosts: local
  become: true
  vars_files:
    - ../group_vars/all.yml
  tasks:
  - name: Update pacman database (Arch)
    community.general.pacman:
      update_cache: true

  - name: Install common packages
    community.general.pacman:
      name: "{{ common_packages }}"
      state: present

  - name: Install autofs from AUR
    kewlfft.aur.aur:
      name: "{{ common_packages_aur }}"
      state: present
      use: yay
  tags: [always, common]

